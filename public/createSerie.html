<!DOCTYPE html>
<html>
  <head>
    <title>Crear Serie</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="box m-6">
      <div class="columns">
        <div class="column is-2">
          <aside>
            <figure class="image">
              <img
                src="https://res.cloudinary.com/dpoefum0k/image/upload/v1680084810/podcast-api/LogoESDH2022_se2vuk.png"
                alt="Logo"
                class="menu-label"
              />
            </figure>
            <ul class="menu-list pt-5">
              <li><a href="/createSerie">CREAR PROGRAMA</a></li>
              <li><a href="/createShow">CREAR SHOW</a></li>
              <li><a href="/deleteShow">ELIMINAR SHOW</a></li>
              <li><a href="/deleteSerie">ELIMINAR SERIE</a></li>
              <li><a href="/editShow">EDITAR SHOW</a></li>
              <li><a href="/editSerie">EDITAR SERIE</a></li>
            </ul>
          </aside>
        </div>
        <div class="column">
          <h1 class="title">Crear Programa</h1>
          <form id="create-show-form">
            <div class="field">
              <label for="title" class="label">Titulo del Programa</label>
              <div class="control">
                <input
                  type="text"
                  class="input"
                  id="title"
                  name="title"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label class="label" for="serieDays">Dias de Emision</label>
              <div class="control">
                <div class="select is-multiple">
                  <select id="serieDays" name="serieDays[]" multiple>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miercoles">Miercoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                    <option value="Sabado">Sabado</option>
                    <option value="Domingo">Domingo</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label for="serieStart" class="label"
                >Hora de Inico - Final</label
              >
              <div class="control">
                <input
                  type="time"
                  class="input"
                  id="serieStart"
                  name="serieStart"
                  value="12:00"
                />

                <input
                  type="time"
                  class="input"
                  id="serieEnd"
                  name="serieEnd"
                  value="13:00"
                />
              </div>
            </div>
            <div class="field">
              <label for="imagesMain" class="label">Poster del Programa</label>
              <div class="control">
                <input
                  type="file"
                  class="input"
                  id="imagesMain"
                  name="imagesMain"
                  accept=".jpg,.jpeg,.png"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label for="sampleImages" class="label">Extra Imagenes</label>
              <div class="control">
                <input
                  type="file"
                  class="input"
                  id="sampleImages"
                  name="sampleImages"
                  multiple
                  accept=".jpg,.jpeg,.png"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label for="description" class="label"
                >Descripcion del Programa</label
              >
              <div class="control">
                <textarea
                  class="textarea"
                  id="description"
                  name="description"
                  required
                ></textarea>
              </div>
            </div>
            <div class="mb-3">
              <label for="members" class="label">Miembros</label>
              <div>
                <input
                  type="checkbox"
                  id="member1"
                  name="members[]"
                  value="Luis Slimming"
                />
                <label for="member1">Luis Slimming</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="member2"
                  name="members[]"
                  value="Marcelo Valverde"
                />
                <label for="member2">Marcelo Valverde</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="member3"
                  name="members[]"
                  value="Hector Romero"
                />
                <label for="member3">Hector Romero</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="member4"
                  name="members[]"
                  value="Paola Molina"
                />
                <label for="member4">Paola Molina</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="member5"
                  name="members[]"
                  value="Esteban Araya"
                />
                <label for="member5">Esteban Araya</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="member6"
                  name="members[]"
                  value="Catalina Latorre"
                />
                <label for="member6">Catalina Latorre</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="member7"
                  name="members[]"
                  value="Cynthia Gallardo"
                />
                <label for="member7">Cynthia Gallardo</label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="member8"
                  name="members[]"
                  value="Profe Castillo"
                />
                <label for="member8">Profe Castillo</label>
              </div>
            </div>
            <div class="field">
              <label for="youtubeLink" class="label"
                >Youtube PlayList Link</label
              >
              <div class="control">
                <input
                  type="text"
                  class="input"
                  id="youtubeLink"
                  name="youtubeLink"
                />
              </div>
            </div>
            <div class="field">
              <label for="brochure" class="label">Brochure Link</label>
              <div class="control">
                <input
                  type="text"
                  class="input"
                  id="brochure"
                  name="brochure"
                />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button type="submit" id="submit-button" class="button is-link">
                  Crear
                </button>
              </div>
            </div>
            <div id="alert-container"></div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const createShowForm = document.getElementById('create-show-form');
      const sampleImagesInput = document.getElementById('sampleImages');

      let sampleImages = [];
      sampleImagesInput.addEventListener('change', function () {
        sampleImages = [];
        const files = sampleImagesInput.files;
        for (let i = 0; i < files.length; i++) {
          sampleImages.push(files[i]);
        }
      });
      createShowForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const button = document.getElementById('submit-button');
        button.classList.add('is-loading');

        const formData = new FormData();
        const title = document.getElementById('title').value;
        const serieDaysSelect = document.getElementById('serieDays');
        const serieDaysArray = Array.from(
          serieDaysSelect.selectedOptions,
          (option) => option.value
        );
        const serieStart = document.getElementById('serieStart').value;
        const serieEnd = document.getElementById('serieEnd').value;
        const description = document.getElementById('description').value;
        const checkboxes = document.querySelectorAll(
          'input[type="checkbox"][name="members[]"]:checked'
        );
        let members = [];

        checkboxes.forEach((checkbox) => {
          members.push(checkbox.value);
        });

        const youtubeLink = document.getElementById('youtubeLink').value;
        const brochure = document.getElementById('brochure').value;
        const imagesMain = document.getElementById('imagesMain').files[0];
        formData.append('title', title);
        formData.append('serieDays', serieDaysArray);
        formData.append('serieStart', serieStart);
        formData.append('serieEnd', serieEnd);
        formData.append('imagesMain', imagesMain);
        for (let i = 0; i < sampleImages.length; i++) {
          formData.append('sampleImages[]', sampleImages[i]);
        }
        formData.append('description', description);
        formData.append('members', members);
        formData.append('youtubeLink', youtubeLink);
        formData.append('brochure', brochure);

        for (const [key, value] of formData.entries()) {
          console.log(`${key}: ${value}`);
        }
        fetch('/series', {
          method: 'POST',
          body: formData,
        })
          .then((response) => {
            button.classList.remove('is-loading');
            if (response.status === 201) {
              showAlert('success', 'Programa creado con exito!');
            } else {
              showAlert(
                'danger',
                'Error al crear el Programa intente mas tarde'
              );
            }
            console.log(response);
          })
          .catch((error) => {
            button.classList.remove('is-loading');
            console.error(error);
            showAlert('danger', 'Error al crear el Programa intente mas tarde');
          });
        createShowForm.reset();
      });
      function showAlert(type, message) {
        const container = document.getElementById('alert-container');
        container.innerHTML = message;
        container.classList.add('notification', `is-${type}`, 'mt-3');
      }
    </script>
  </body>
</html>
